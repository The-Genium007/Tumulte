# =============================================================================
# Tumulte Monitoring Stack - PRODUCTION Override
# =============================================================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.production.yml up -d
# =============================================================================

services:
  prometheus:
    environment:
      - ENVIRONMENT=production
    labels:
      - "tumulte.environment=production"
      - "tumulte.component=prometheus"
    # Connexion au réseau des applications pour scraper les métriques
    networks:
      - monitoring
      - dokploy-network
    # Production: resources limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  grafana:
    environment:
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-https://monitoring.tumulte.app}
      # Production security hardening
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_STRICT_TRANSPORT_SECURITY=true
      - GF_SECURITY_X_CONTENT_TYPE_OPTIONS=true
      - GF_SECURITY_X_XSS_PROTECTION=true
    labels:
      - "tumulte.environment=production"
      - "tumulte.component=grafana"
      - "cloudflare.tunnel.hostname=${GRAFANA_PUBLIC_DOMAIN:-monitoring.tumulte.app}"
      - "cloudflare.tunnel.service=http://grafana:3000"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  alertmanager:
    labels:
      - "tumulte.environment=production"
      - "tumulte.component=alertmanager"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  node-exporter:
    labels:
      - "tumulte.environment=production"
      - "tumulte.component=node-exporter"

  cadvisor:
    labels:
      - "tumulte.environment=production"
      - "tumulte.component=cadvisor"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  postgres-exporter:
    labels:
      - "tumulte.environment=production"
      - "tumulte.component=postgres-exporter"

  redis-exporter:
    labels:
      - "tumulte.environment=production"
      - "tumulte.component=redis-exporter"

# Réseaux
networks:
  monitoring:
    # Réseau interne du monitoring (défini dans docker-compose.yml)
  dokploy-network:
    external: true
    # Réseau partagé avec backend/frontend pour scraper leurs métriques
