# =============================================================================
# Prometheus Target - Backend STAGING
# =============================================================================
# Ce fichier est utilisé par file_sd_configs pour découvrir dynamiquement
# les targets backend en staging.
#
# Déployé automatiquement par le script deploy.sh
# =============================================================================
- targets:
    - 'tumulte-backend-staging:3333'
  labels:
    service: 'backend'
    app: 'tumulte'
    environment: 'staging'
