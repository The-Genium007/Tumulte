# =============================================================================
# Tumulte Monitoring Stack - Prometheus + Grafana + Exporters
# =============================================================================
#
# Ce fichier est la configuration de BASE. Utilisez les overrides pour chaque
# environnement:
#
# Développement (local):
#   docker compose up -d
#
# Staging:
#   docker compose -f docker-compose.yml -f docker-compose.staging.yml \
#     --env-file .env.staging up -d
#
# Production:
#   docker compose -f docker-compose.yml -f docker-compose.production.yml \
#     --env-file .env.production up -d
#
# Avec Cloudflare Tunnel (staging/prod):
#   docker compose -f docker-compose.yml -f docker-compose.staging.yml \
#     -f cloudflare/docker-compose.tunnel.yml --env-file .env.staging up -d
#
# Accès (mode local):
#   - Grafana:     http://localhost:3001
#   - Prometheus:  http://localhost:9090
#   - Alertmanager: http://localhost:9093
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PROMETHEUS - Collecte et stockage des métriques
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: tumulte-prometheus-${ENV_SUFFIX:-dev}
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME:-30d}'
      - '--storage.tsdb.retention.size=${PROMETHEUS_RETENTION_SIZE:-10GB}'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    labels:
      - "tumulte.environment=${ENVIRONMENT:-development}"
      - "tumulte.component=prometheus"

  # ---------------------------------------------------------------------------
  # GRAFANA - Visualisation et dashboards
  # Configure credentials via env_file or docker secrets in production
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.4.1
    container_name: tumulte-grafana-${ENV_SUFFIX:-dev}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    ports:
      - '3001:3000'
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring
    depends_on:
      - prometheus
    labels:
      - "tumulte.environment=${ENVIRONMENT:-development}"
      - "tumulte.component=grafana"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ---------------------------------------------------------------------------
  # ALERTMANAGER - Gestion des alertes (Discord, email, etc.)
  # ---------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: tumulte-alertmanager-${ENV_SUFFIX:-dev}
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - '9093:9093'
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - monitoring
    environment:
      # Ces variables sont utilisées dans alertmanager.yml via envsubst ou template
      - DISCORD_MONITORING_WEBHOOK_URL=${DISCORD_MONITORING_WEBHOOK_URL:-}
      - DISCORD_CRITICAL_WEBHOOK_URL=${DISCORD_CRITICAL_WEBHOOK_URL:-}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    labels:
      - "tumulte.environment=${ENVIRONMENT:-development}"
      - "tumulte.component=alertmanager"

  # ---------------------------------------------------------------------------
  # NODE EXPORTER - Métriques système (CPU, RAM, disque, réseau)
  # ---------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: tumulte-node-exporter-${ENV_SUFFIX:-dev}
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring
    labels:
      - "tumulte.environment=${ENVIRONMENT:-development}"
      - "tumulte.component=node-exporter"

  # ---------------------------------------------------------------------------
  # CADVISOR - Métriques Docker (containers, images)
  # ---------------------------------------------------------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: tumulte-cadvisor-${ENV_SUFFIX:-dev}
    restart: unless-stopped
    privileged: true
    ports:
      - '8080:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - monitoring
    labels:
      - "tumulte.environment=${ENVIRONMENT:-development}"
      - "tumulte.component=cadvisor"

  # ---------------------------------------------------------------------------
  # POSTGRES EXPORTER - Métriques PostgreSQL
  # ---------------------------------------------------------------------------
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: tumulte-postgres-exporter-${ENV_SUFFIX:-dev}
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '9187:9187'
    networks:
      - monitoring
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    labels:
      - "tumulte.environment=${ENVIRONMENT:-development}"
      - "tumulte.component=postgres-exporter"

  # ---------------------------------------------------------------------------
  # REDIS EXPORTER - Métriques Redis
  # ---------------------------------------------------------------------------
  redis-exporter:
    image: oliver006/redis_exporter:v1.58.0
    container_name: tumulte-redis-exporter-${ENV_SUFFIX:-dev}
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '9121:9121'
    networks:
      - monitoring
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    labels:
      - "tumulte.environment=${ENVIRONMENT:-development}"
      - "tumulte.component=redis-exporter"

# Volumes persistants
volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

# Réseau isolé pour le monitoring
networks:
  monitoring:
    driver: bridge
