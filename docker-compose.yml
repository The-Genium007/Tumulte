version: '3.8'

services:
  # Backend - AdonisJS API + WebSocket
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tumulte-backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-twitch_polls}
      PORT: 3333
      HOST: 0.0.0.0
      APP_KEY: ${APP_KEY}
      TWITCH_CLIENT_ID: ${TWITCH_CLIENT_ID}
      TWITCH_CLIENT_SECRET: ${TWITCH_CLIENT_SECRET}
      TWITCH_REDIRECT_URI: ${TWITCH_REDIRECT_URI}
      MJ_TWITCH_IDS: ${MJ_TWITCH_IDS}
      SESSION_DRIVER: ${SESSION_DRIVER:-cookie}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokploy-network
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - Vue.js Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tumulte-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://backend:3333}
      VITE_WS_URL: ${VITE_WS_URL:-ws://backend:3333}
    depends_on:
      - backend
    networks:
      - dokploy-network
      - internal
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tumulte-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-twitch_polls}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Cloudflare Tunnel (Optional - for external access)
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: tumulte-cloudflared
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    command:
      - tunnel
      - --no-autoupdate
      - run
    depends_on:
      - backend
      - frontend
    networks:
      - dokploy-network
      - internal
    restart: unless-stopped
    # Remove this service if not using Cloudflare Tunnel
    profiles:
      - cloudflare

# Networks
networks:
  # Dokploy network - required for Dokploy domain management and Traefik routing
  dokploy-network:
    external: true

  # Internal network - for secure inter-service communication
  internal:
    driver: bridge
    internal: false

# Volumes
volumes:
  postgres_data:
    driver: local
